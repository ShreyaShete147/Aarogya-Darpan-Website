<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hygiene Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dff9fb, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .iframe-container {
      width: 100%;
      height: 80vh;
      border: none;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 1rem;
    }

    .button-container a {
      text-decoration: none;
      background-color: #0984e3;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .button-container a:hover {
      background-color: #74b9ff;
    }

    @media (max-width: 600px) {
      .iframe-container {
        height: 75vh;
      }

      .button-container {
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fill Google Form</h2>

    <!-- Google Form Embed -->
    <div class="iframe-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScwfp-uxujgXpmRqFLv_1Ti3FxprlfDJ6-LU3XzwbWXzCEBTw/viewform?embedded=true" allowfullscreen loading="lazy">Loadingâ€¦</iframe>
    </div>
  </div>

  <!-- Buttons (Always visible) -->
  <div class="button-container">
    <a href="individual.html">Individual Analysis</a>
    <a href="overall.html">Overall Analysis</a>
  </div>
</body>
</html>
